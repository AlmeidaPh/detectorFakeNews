<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector De FakeNews</title>
    <link rel="stylesheet" href="/frontEnd/css/style.css">
</head>
<body>
    <div class="container">
        <button id="menu-button" class="menu-itens">
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
        </button>

        <div id="user-info" class="menu-itens" style="display: none;">
            <span id="username-display"></span>
            <button id="logout-button">Sair</button>
        </div>
    <button id="register-button" class="menu-itens">Cadastre-se</button>
    <button id="login-button" class="menu-itens">Entrar</button>

        <div id="sidebar">
            <div style="margin-top: 20px;"></div>
            <div class="menu-item" onclick="alert('Pesquisador de Imagens em desenvolvimento!!')">
                Pesquisador de Imagens
            </div>
        </div>

        <button id="toggle-darkmode" onclick="alternarModo()">
            <img id="darkmode-icon" src="/frontEnd/imgs/lua.svg" alt="Alternar modo escuro">
        </button>

        <header>Detector De FakeNews</header>

        <div class="input-container">
            <textarea id="texto" placeholder="Digite ou cole aqui a notícia que deseja verificar..."></textarea>
            <div class="buttons">
                <button onclick="verificarFakeNews()"><img src="frontEnd/imgs/btnPlay.svg" alt=""></button>
            </div>
        </div>

        <div class="background-wave"></div>

        <div class="result-container" id="result">
            <h3>Resultado da Verificação</h3>
            <p id="veredito"></p>
            <p id="explicacao"></p>
            <h4>Palavras-chave mais influentes:</h4>
            <ul id="palavras-chave" class="palavras-chave"></ul>
        </div>
    </div>
    <div id="accessibility-box" class="accessibility-container">
        <button id="accessibility-toggle" class="accessibility-toggle">
            <img src="/frontEnd/imgs/simboloDeAcessibilidade.svg" alt="Opções de acessibilidade">
        </button>
        
        <div id="accessibility-options" class="accessibility-options">
            <div class="accessibility-header">
                <h3>Acessibilidade</h3>
                <button id="close-accessibility" class="close-btn">&times;</button>
            </div>
            
            <div class="accessibility-group">
                <h4>Tamanho da Fonte</h4>
                <div class="font-size-controls">
                    <button class="font-btn" data-action="decrease">A-</button>
                    <button class="font-btn" data-action="reset">A</button>
                    <button class="font-btn" data-action="increase">A+</button>
                </div>
            </div>
            
            <div class="accessibility-group">
                <h4>Tipo de Fonte</h4>
                <div class="font-type-controls">
                    <button class="font-type-btn" data-font="default">Padrão</button>
                    <button class="font-type-btn" data-font="dyslexic">Dislexia</button>
                    <button class="font-type-btn" data-font="high-contrast">Alto Contraste</button>
                </div>
            </div>
            
            <div class="accessibility-group">
                <h4>Outras Opções</h4>
                <div class="other-options">
                    <label class="toggle-option">
                        <input type="checkbox" id="toggle-images">
                        <span class="toggle-slider"></span>
                        Ocultar imagens
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="/frontEnd/js/script.js"></script>
</body>
</html>
