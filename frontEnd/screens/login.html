<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesse sua conta</title>
    <link rel="stylesheet" href="/frontEnd/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Bem-vindo de volta!</h1>
            <p>Faça login para acessar sua conta</p>
        </div>
        
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="username">Usuário ou Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required 
                           placeholder="Digite seu usuário ou email">
                </div>
                <small class="help-text">Pode ser seu email ou nome de usuário</small>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-with-icon password-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required
                           placeholder="Digite sua senha">
                    <button type="button" class="toggle-password" aria-label="Mostrar senha">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <small class="help-text">Mínimo 6 caracteres</small>
            </div>
            
            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" name="remember">
                    <span class="checkmark"></span>
                    Lembrar de mim
                </label>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span class="btn-text">Entrar</span>
                <div class="loading-spinner hidden"></div>
                <span class="success-checkmark hidden">✓</span>
            </button>
            
            <div class="status-message hidden"></div>
        </form>
        
        <div class="login-footer">
            <p>Novo por aqui? <a href="/frontEnd/screens/registro.html">Crie uma conta</a></p>
            <div class="social-login">
                <p>Ou entre com:</p>
                <div class="social-icons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/frontEnd/js/login.js"></script>
</body>
</html>
